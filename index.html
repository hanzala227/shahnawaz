        *{
            padding: 0%;
            margin: 0%;
            list-style: none;
            text-decoration: none;
            font-family:poppins;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .container{
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(120deg,#4042e3 10%,#4042e3 30%,#000270 60%);
        }
        nav{
            width: 100%;
            z-index: +111;
            position: fixed;
            height: 100px;
        }
        nav span{
            font-size: 1.6rem;
            color: white;
            line-height: 100px;
            margin-left: 2%;
            font-style: italic;
        }
        ul{
            display: flex;
            gap: 30px;
            font-size: 1.3rem;
            line-height: 100px;
            float: right;
            margin-right: 3%;
        }
        #menu{
            display: none;
        }
        ul li a{
            color: #fff;
            font-weight: 500;
        }
        #close{
            display: none;
        }
        ul a button{
            width: 90px;
            border-radius: 35px;
            font-size: 1.1rem;
font-weight: 500;
            border: none;
            outline: none;
            color: white;
            background: linear-gradient(#282bf9 ,#7140e3 ,#000270,black);
            height: 30px;
        }
        .moving{
            width: 40%;
            height: 150%;
            position: absolute;
            right: -5%;
            display: flex;
         justify-content: center;
            align-items: center;
            justify-content: space-evenly;
            top: -5%;
            rotate: 15deg;

        }
        .moving::before{
content: "";
width: 100%;
height: 100%;
top: 0%;position: absolute;
left: 0%;
background-color: rgba(0, 0, 0, 0.427);
filter: blur(50px);
        }
        .line{
            width: 15%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            align-items: center;
            animation: line linear infinite 260s;

        }
        @keyframes line {
            0%{
                transform: translateY(0%);
            }
            100%{
                transform: var(--translate);
            }
        }
        .cube{
            height: 200px;
            width: 70%;
            border-radius: 30px;
            position: relative;
            background: var(--bg);
            rotate: 180deg;
        }
        .cube::before{
            content: "";
            position: absolute;
            width: 102%;
            height: 25%;
            border-radius: 50%;
            bottom: var(--t);
            background: linear-gradient(#282bf9 ,#7140e3 ,#000270,black);
        }
        h1{
            color: white;
            line-height: 70px;
            font-size: 4rem;
            margin-left: 2%;
            font-weight: 500;
            font-style: italic;
            position: relative;
            margin-top: 15%;
        }
        h1::before{
            content: "";
            width: 20%;
            height: 1px;
            position: absolute;
            background-color: white;
            bottom: -22%;
            left: 1%;
        }
        p{
            color: white;
            margin-top: 5%;
            margin-left: 2%;
            font-size: 1.1rem;
        }
        @media (max-width:767px) {
ul{
    width: 100%;
    height: 50vh;
    position: fixed;
    background-color: #282cf945;
    line-height: 0%;
    top: -100%;
    backdrop-filter: blur(50px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: .3s;
    z-index: 99999;
    gap: 60px;

}   
#close{
    display: block;
    color: white;
    position: absolute;
    top: 7%;
    right: 3%;
    font-size: 1.6rem;
}  
#menu{
    display: block;
    color: white;
    position: absolute;
    top: 4%;
    z-index: +111;
    right: 3%;
    font-size: 1.6rem;
}  
h1{
    font-size: 2.8rem;
    line-height: 50px;
    margin-left: 5%;
    z-index: +11;
    margin-top: 40%;
}  
h1::before{
    bottom: -10%;
    width: 40%;
}  
p{
    margin-top: 10%;
    margin-left: 5%;
    position: relative;
    z-index: +11;
    width: 80%;


}   
nav span{
    font-size: 1rem;
    margin-left: 5%;
}
.moving{
    width: 80%;
            height: 150%;
            position: absolute;
            right: -5%;
            display: flex;
         justify-content: center;
            align-items: center;
            justify-content: space-evenly;
            top: -5%;
            rotate: 15deg;
            opacity: .3;

}
        }
    </style>
